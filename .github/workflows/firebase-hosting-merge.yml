name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: npm ci --force && npm run build

      # Add the following steps to troubleshoot the "Could not find the next executable" issue
      - name: Add node_modules/.bin to PATH
        run: export PATH="./node_modules/.bin:$PATH"

      - name: Verify next executable
        run: ./node_modules/.bin/next -v

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINDBETTER_690A5 }}"
          channelId: live
          projectId: findbetter-690a5
          # Other configuration options...

        # Add the following line to enable the "webframeworks" experiment
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
