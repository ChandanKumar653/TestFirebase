name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Add the following steps for troubleshooting
      - name: Install Next.js
        run: npm install --save-dev next

      - name: Print Directory Contents
        run: ls -l

      - name: Verify next executable
        run: npx next -v

      - name: Upgrade react-instantsearch-router-nextjs
        run: npm install react-instantsearch-router-nextjs@latest

      - run: npm ci --force && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINDBETTER_690A5 }}"
          channelId: live
          projectId: findbetter-690a5
          # Other configuration options...

        # Add the following line to enable the "webframeworks" experiment
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
